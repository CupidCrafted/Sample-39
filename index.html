<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupidCrafted | Say It Differently</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* NEW PEACH & LILAC PALETTE */
            --lilac-soft: #E0D7FF;
            --peach-main: #FFDAB9; 
            --peach-deep: #70416d;
            --charcoal: #4A4A4A;
            --white: #FFFFFF;
            --lilac-deep: #4527A0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E0D7FF 0%, #FFDAB9 100%);
            color: var(--charcoal);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: var(--white);
            border: 3px solid var(--white);
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
            display: inline-block;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 1.8rem; margin: 5px 0; color: var(--lilac-deep); font-weight: 700; }
        .tagline { font-size: 0.95rem; margin-bottom: 10px; opacity: 0.8; font-weight: 500; }

        .links-container { width: 100%; max-width: 380px; }

        .link-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 14px;
            text-align: center;
            text-decoration: none;
            color: var(--charcoal);
            display: block;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: var(--white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .cta-btn {
            background: #FFB6C1 !important; /* Soft Rose/Peach */
            color: var(--peach-deep) !important;
            border: none;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .demo-btn {
            background: var(--white) !important;
            border: 2px solid #FFB6C1 !important;
            color: var(--peach-deep) !important;
        }

        .music-player {
            margin-top: 40px;
            padding: 12px 25px;
            background: var(--white);
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid var(--peach-main);
        }

        .footer {
            margin-top: auto;
            font-size: 0.75rem;
            opacity: 0.6;
            padding-top: 30px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-img">
            <img src="https://i.postimg.cc/7LfSXV3f/IMG-1548.png" alt="CupidCrafted">
        </div>
        <h1>üèπ CupidCrafted</h1>
        <div class="tagline">Interactive Digital Surprises üá¨üá≠</div>
        <div style="font-size: 0.8rem; opacity: 0.7;">Say it differently this Valentine.</div>
    </div>

    <div class="links-container">
        <a href="https://wa.me/233508158772?text=Hello%20Cupid!%20I'm%20interested%20in%20a%20Valentine%20Link." 
           class="link-card cta-btn" onclick="playMusic()">
            ORDER ON WHATSAPP
        </a>

        <a href="https://cupidcrafted.github.io/Sample20/" 
           class="link-card demo-btn" onclick="playMusic()">
            ‚ú® TRY A SAMPLE SURPRISE
        </a>

        <a href="https://www.tiktok.com/@cupid_crafted?_r=1&_t=ZM-932mdXIKHAx" class="link-card" onclick="playMusic()">TikTok Feed</a>
        
        <a href="https://www.instagram.com/cupidcrafted?igsh=MW9lZ3I5cGptZjB0dA%3D%3D&utm_source=qr" class="link-card" onclick="playMusic()">Instagram Gallery</a>
        
        <a href="https://www.facebook.com/share/1a2W3Wbpgz/?mibextid=wwXIfr" class="link-card" onclick="playMusic()">Facebook Community</a>
    </div>

    <div class="music-player" onclick="toggleMusic()">
        <span id="music-icon">üéµ</span>
        <span id="music-text">Tap for Romantic Mood</span>
    </div>

    <audio id="bg-audio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="footer">
        &copy; 2026 CupidCrafted Studio. All rights reserved.
    </div>

    <script>
        const audio = document.getElementById('bg-audio');
        const icon = document.getElementById('music-icon');
        const text = document.getElementById('music-text');

        function playMusic() {
            audio.play().catch(e => console.log("Audio play delayed."));
            icon.innerHTML = "‚è∏Ô∏è";
            text.innerHTML = "Now Playing: Romantic Mood";
        }

        function toggleMusic() {
            if (audio.paused) { playMusic(); } 
            else { audio.pause(); icon.innerHTML = "üéµ"; text.innerHTML = "Music Paused"; }
        }
    </script>
</body>
</html>
