    <style>
        :root {
            --lavender: #E6E6FA;
            --deep-purple: #1a0033;
            --gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top, #4B0082, #1a0033);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
            text-align: center;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            background-color: var(--glass);
        }

        h1 { font-size: 1.8rem; margin: 5px 0; letter-spacing: 1px; }
        .tagline { font-size: 0.9rem; margin-bottom: 35px; color: var(--lavender); opacity: 0.9; }

        .links-container { width: 100%; max-width: 380px; }

        .link-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 16px;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.3s ease;
            font-weight: 500;
        }

        .link-card:hover {
            transform: scale(1.02);
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Highlighted Buttons */
        .whatsapp-btn {
            background: var(--gold);
            color: var(--deep-purple);
            font-weight: 800;
            margin-bottom: 25px;
        }

        .demo-btn {
            border: 1.5px solid var(--gold);
            color: var(--gold);
            font-weight: 600;
        }

        /* Audio Controls */
        .music-player {
            margin-top: 40px;
            padding: 8px 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 0.5px solid var(--gold);
        }
    </style>
</head>
<body>
